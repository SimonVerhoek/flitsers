{% extends "index.html" %}
{% block content %}
<script type="text/javascript">
	var flitsers = {{ flitsers|tojson }};
</script>

<div class="col-md-8 col-sm-12">
	<div id="map">
		<div id="map-canvas"></div>
	</div>
</div>

<div class="col-md-4 col-sm-12">
  <table class="table">
    <tr>
      <td>Aantal gemeten flitsers</td>
      <td>{{ data|length }}</td>
    </tr>
    <tr>
      <td>Gemeten sinds:</td>
      <td>{{ first_flitser.datum }}</td>
    </tr>
  </table>
</div>
{% endblock %}
