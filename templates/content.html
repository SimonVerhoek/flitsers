{% extends "index.html" %}
{% block content %}
<script type="text/javascript">
  var flitsers_today = {{ flitsers_today|tojson }};
  var first_flitser_date = "{{ first_flitser_date }}";
</script>

<div class="col-md-8 col-sm-12">
	<div id="map">
		<div id="map-canvas"></div>
	</div>
  <div id="slider"></div>
</div>

<div class="col-md-4 col-sm-12">
  <table class="table">
    <tr>
      <td>Vandaag:</td>
      <td>{{ flitsers_today|length }} flitsers</td>
    </tr>
    <tr>
      <td>Totaal aantal gemeten flitsers</td>
      <td>{{ flitsers_total_count }}</td>
    </tr>
    <tr>
      <td>Gemeten sinds:</td>
      <td>{{ first_flitser_date }}</td>
    </tr>
  </table>
</div>
{% endblock %}
